<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal | 全部言えるかな？</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --card-bg: #ffffff;
            --progress-bg: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: -0.025em;
            color: var(--primary-color);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem 5rem;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.25s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .quiz-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .category-tag {
            display: inline-block;
            background: #eff6ff;
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .quiz-card h2 {
            margin: 0 0 0.75rem 0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .quiz-card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-bottom: 1.5rem;
        }

        /* --- 進捗表示用スタイル --- */
        .progress-container {
            margin-top: auto;
            background: #f1f5f9;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%; /* JSで更新 */
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-text {
            color: var(--text-sub);
        }

        .percent-text {
            color: var(--primary-color);
        }
        /* ----------------------- */

        @media (max-width: 640px) {
            .quiz-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>全部言えるかな</h1>
</header>

<div class="container">
    <div class="quiz-grid">
        
        <a href="ff7limit.html" class="quiz-card" data-quiz-key="全部言えるかな？ゲーム FF7編" data-total="70">
            <div class="card-content">
                <span class="category-tag">Game</span>
                <h2>FF7 技名チャレンジ</h2>
                <p>クラウドたちのリミット技を全て答えられますか？全65種類の技を網羅。</p>
            </div>
            <div class="progress-container">
                <div class="progress-info">
                    <span class="status-text">Progress: <span class="count-now">0</span>/70</span>
                    <span class="percent-text">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </a>

        <a href="#" class="quiz-card" data-quiz-key="全部言えるかな？日本の歴代首相" data-total="101">
            <div class="card-content">
                <span class="category-tag" style="background:#fef2f2; color:#dc2626;">History</span>
                <h2>日本の歴代首相</h2>
                <p>伊藤博文から現代まで。日本の歴史を創ってきた内閣総理大臣をすべて答えよう。</p>
            </div>
            <div class="progress-container">
                <div class="progress-info">
                    <span class="status-text">Progress: <span class="count-now">0</span>/101</span>
                    <span class="percent-text">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </a>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.quiz-card');

        cards.forEach(card => {
            const quizKey = card.getAttribute('data-quiz-key');
            const total = parseInt(card.getAttribute('data-total'));
            const storageKey = "quiz_save_" + quizKey;

            // localStorageからデータを取得
            const savedData = localStorage.getItem(storageKey);
            
            if (savedData) {
                try {
                    const answeredIndices = JSON.parse(savedData);
                    const count = answeredIndices.length;
                    const percent = Math.floor((count / total) * 100);

                    // 表示の更新
                    card.querySelector('.count-now').textContent = count;
                    card.querySelector('.percent-text').textContent = percent + "%";
                    card.querySelector('.progress-bar-fill').style.width = percent + "%";
                } catch (e) {
                    console.error("データの読み込みに失敗しました", e);
                }
            }
        });
    });
</script>

</body>
</html>
