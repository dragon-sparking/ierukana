<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal | 全部言えるかな？</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: -0.025em;
            color: var(--primary-color);
        }

        header p {
            margin-top: 0.5rem;
            color: var(--text-sub);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem 5rem;
        }

        /* グリッドレイアウト */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* カードデザイン */
        .quiz-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.25s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .quiz-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .category-tag {
            display: inline-block;
            background: #eff6ff;
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .quiz-card h2 {
            margin: 0 0 0.75rem 0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .quiz-card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-sub);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background-color: #f1f5f9;
            border-top: 1px solid #e2e8f0;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: right;
        }

        @media (max-width: 640px) {
            .quiz-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>全部言えるかな</h1>
</header>

<div class="container">
    <div class="quiz-grid">
        
        <a href="ff7limit.html" class="quiz-card">
            <div class="card-content">
                <span class="category-tag">Game</span>
                <h2>FF7 リミット技いえるかな</h2>
                <p>クラウドたちのリミット技を全て答えられますか？全65種類の技を網羅した高難易度クイズ。</p>
            </div>
            <div class="card-footer">挑戦する →</div>
        </a>

        <a href="#" class="quiz-card">
            <div class="card-content">
                <span class="category-tag" style="background:#fef2f2; color:#dc2626;">History</span>
                <h2>日本の歴代首相</h2>
                <p>伊藤博文から現代まで。日本の歴史を創ってきた歴代の内閣総理大臣をすべて答えよう。</p>
            </div>
            <div class="card-footer">Coming Soon</div>
        </a>

        <a href="#" class="quiz-card">
            <div class="card-content">
                <span class="category-tag" style="background:#f0fdf4; color:#16a34a;">Science</span>
                <h2>元素周期表</h2>
                <p>水素からオガネソンまで。科学の基本となる118個の元素名をどれだけ覚えているかテスト！</p>
            </div>
            <div class="card-footer">Coming Soon</div>
        </a>

    </div>
</div>

</body>
</html>
