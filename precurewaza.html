<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プリキュアの必殺技言えるかな</title>
    <style>
        /* プリキュア風：パステルピンクと魔法の輝き */
        body { 
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif;
            text-align: center; 
            padding: 20px; 
            background: #fff0f5; /* ラベンダーピンク */
            background-image: 
                radial-gradient(#ffc0cb 1.5px, transparent 1.5px),
                radial-gradient(#ffc0cb 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            color: #d81b60; 
            margin: 0; 
        }

        /* 魔法のコンパクト風コンテナ */
        .container { 
            max-width: 1500px; 
            margin: 20px auto; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 30px; 
            border: 6px solid #ff80ab; /* 鮮やかなピンクの枠 */
            box-shadow: 0 10px 30px rgba(255, 128, 171, 0.3), inset 0 0 20px rgba(255, 192, 203, 0.5); 
            position: relative;
        }

        /* ヘッダー部分 */
        .sticky-header { 
            position: sticky; 
            top: 0; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px 0; 
            z-index: 100; 
            border-bottom: 3px dashed #ff80ab; 
            margin-bottom: 25px; 
            border-radius: 25px 25px 0 0;
        }

        h2 { 
            margin: 0; 
            color: #ff4081; 
            font-size: 2.2em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #ffffff, 4px 4px 0px rgba(255, 64, 129, 0.2); 
            font-weight: bold;
        }

        /* ハピネス・リミットゲージ（ピンクキラキラ） */
        .limit-gauge-outer {
            max-width: 500px;
            margin: 20px auto;
            padding: 5px;
            background: #ffffff; 
            border: 3px solid #fbc02d; /* ゴールドの縁取り */
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 10px rgba(251, 192, 45, 0.5);
        }

        .limit-gauge-bg {
            height: 20px;
            background: #fff9fa;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #limitFill {
            height: 100%;
            width: 0%;
            /* プリキュアらしいピンク〜イエローのグラデーション */
            background: linear-gradient(to right, #ff80ab, #ff4081, #fbc02d);
            box-shadow: 0 0 15px #ff80ab;
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .limit-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: bold;
            color: #d81b60;
            text-shadow: 1px 1px 0 #fff;
            z-index: 2;
        }

        /* マックス時の輝き：ミラクルライト風 */
        @keyframes miracle-glow {
            0% { filter: hue-rotate(0deg) brightness(1.2); transform: scale(1); }
            50% { filter: hue-rotate(20deg) brightness(1.5); transform: scale(1.02); }
            100% { filter: hue-rotate(0deg) brightness(1.2); transform: scale(1); }
        }

        .limit-max #limitFill {
            background: linear-gradient(to right, #ff4081, #ffeb3b, #00e5ff, #e040fb);
            animation: miracle-glow 1.5s infinite ease-in-out;
        }

        .status { margin: 15px 0; font-size: 1.3em; color: #ad1457; font-weight: bold; }
        #message { height: 30px; font-weight: bold; margin-bottom: 10px; color: #ff4081; font-size: 1.2em; }

        input { 
            font-size: 18px; 
            padding: 12px 20px; 
            width: 50%; 
            border: 3px solid #ffc1e3; 
            border-radius: 50px; 
            background: #ffffff; 
            color: #d81b60; 
            outline: none;
            transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        input:focus { border-color: #ff80ab; box-shadow: 0 0 10px rgba(255, 128, 171, 0.4); }

        .btn { 
            padding: 12px 25px; 
            font-size: 15px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            background: linear-gradient(#ff80ab, #ff4081); 
            color: white; 
            transition: 0.3s; 
            font-weight: bold;
            box-shadow: 0 4px 0 #ad1457;
            margin-left: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #ad1457; filter: brightness(1.1); }
        .btn:active { transform: translateY(2px); box-shadow: 0 0 0 #ad1457; }
        
        .giveup-btn { background: linear-gradient(#bdbdbd, #9e9e9e); box-shadow: 0 4px 0 #616161; }
        .giveup-btn:hover { box-shadow: 0 6px 0 #616161; }

        /* リスト部分：宝石のようなカード風 */
        .list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }

        .item { 
            padding: 20px; 
            background: #ffffff; 
            border: 2px solid #ffc1e3;
            border-radius: 20px;
            color: #f8bbd0; 
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .item.found { 
            background: #fff0f6; 
            color: #d81b60; 
            border-color: #ff80ab; 
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.2);
            transform: scale(1.05);
        }

        .hint-text { font-size: 0.85em; color: #ff80ab; margin-bottom: 8px; font-weight: bold; }
        .answer-text { 
            font-size: 1.15em; 
            letter-spacing: 1px; 
            font-weight: bold;
        }
        
        .item.missed { background: #fafafa; border-color: #9e9e9e; }
        .item.missed .answer-text { color: #757575; }

        /* 装飾用アイコン（擬似要素） */
        .item.found::after {
            content: '❤';
            position: absolute;
            top: 5px;
            right: 10px;
            color: #ff4081;
            font-size: 1.2em;
        }
    </style>
</head>

    ];

    let foundCount = 0;
    let isGameOver = false;
    let answeredIndices = new Set();

    const input = document.getElementById('answerInput');
    const remainingText = document.getElementById('remaining');
    const totalText = document.getElementById('total');
    const listContainer = document.getElementById('answerList');
    const messageEl = document.getElementById('message');
    const giveupBtn = document.getElementById('giveupBtn');
    const retryBtn = document.getElementById('retryBtn');
    const limitFill = document.getElementById('limitFill');
    const gaugeWrapper = document.getElementById('gaugeWrapper');
    const percentDisplay = document.getElementById('progressPercent');

    function updateLimitGauge() {
        const percent = Math.floor((foundCount / quizData.length) * 100);
        if(limitFill) limitFill.style.width = percent + "%";
        if(percentDisplay) {
            percentDisplay.textContent = (foundCount === quizData.length) ? "MAX CHARGE !! ✨" : percent + "%";
        }
        if (foundCount === quizData.length && quizData.length > 0) {
            gaugeWrapper.classList.add('limit-max');
        } else {
            gaugeWrapper.classList.remove('limit-max');
        }
    }

    function init() {
        foundCount = 0;
        isGameOver = false;
        answeredIndices.clear();
        listContainer.innerHTML = '';
        input.disabled = false;
        input.value = '';
        input.placeholder = config.placeholderNormal;
        giveupBtn.style.display = 'inline-block';
        retryBtn.style.display = 'none';
        remainingText.textContent = quizData.length;
        totalText.textContent = quizData.length;
        messageEl.textContent = '';

        quizData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.id = 'target-' + index;
            div.innerHTML = `<div class="hint-text">🎀 ${item.hint}</div><div class="answer-text">？？？？</div>`;
            listContainer.appendChild(div);
        });

        loadProgress();
        updateLimitGauge();
    }

    function loadProgress() {
        const savedData = localStorage.getItem(config.storageKey);
        if (savedData) {
            const savedIndices = JSON.parse(savedData);
            savedIndices.forEach(index => {
                if (index < quizData.length) {
                    answeredIndices.add(index);
                    updateItemDisplay(index, true);
                    foundCount++;
                }
            });
            remainingText.textContent = quizData.length - foundCount;
            if (foundCount > 0) showMessage("つづきから遊ぶよ！", "#ff4081");
            if (foundCount === quizData.length) finishGame("コンプリートしてるよ！✨", "#ff4081");
        }
        updateLimitGauge();
    }

    function saveProgress() {
        localStorage.setItem(config.storageKey, JSON.stringify(Array.from(answeredIndices)));
    }

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !isGameOver) {
            const val = input.value.trim();
            if (val === "") return;
            let targetIndex = quizData.findIndex(item => item.accept.includes(val));

            if (targetIndex !== -1) {
                if (answeredIndices.has(targetIndex)) {
                    showMessage("もうこたえたよ！", "#ff80ab");
                    document.getElementById('target-' + targetIndex).scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    answeredIndices.add(targetIndex);
                    updateItemDisplay(targetIndex, true);
                    foundCount++;
                    remainingText.textContent = quizData.length - foundCount;
                    showMessage("せいかい！すごい！💖", "#ff4081");
                    saveProgress();
                    updateLimitGauge();
                    if (foundCount === quizData.length) finishGame("全問正解！あなたはプリキュアマスター！✨", "#ff4081");
                }
            } else {
                showMessage("おしい！がんばって！", "#9e9e9e");
            }
            input.value = '';
        }
    });

    function updateItemDisplay(index, isCorrect) {
        const targetEl = document.getElementById('target-' + index);
        const data = quizData[index];
        targetEl.innerHTML = `
            <div class="hint-text">🎀 ${data.hint}</div>
            <div class="answer-text">${data.display}</div>
        `;
        
        if (isCorrect) {
            targetEl.classList.add('found');
            targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            targetEl.classList.add('missed');
        }
    }

    giveupBtn.addEventListener('click', () => {
        if(confirm("あきらめちゃうの？")) {
            quizData.forEach((item, index) => { if (!answeredIndices.has(index)) updateItemDisplay(index, false); });
            finishGame("つぎはがんばろうね！", "#757575");
        }
    });

    retryBtn.addEventListener('click', () => {
        if(confirm("データをけして、はじめからあそぶ？")) { 
            localStorage.removeItem(config.storageKey); 
            init(); 
        }
    });

    function finishGame(msg, color) {
        isGameOver = true;
        input.disabled = true;
        input.placeholder = config.placeholderGameOver;
        giveupBtn.style.display = 'none';
        retryBtn.style.display = 'inline-block';
        showMessage(msg, color);
        updateLimitGauge();
    }

    function showMessage(text, color) {
        messageEl.textContent = text;
        messageEl.style.color = color;
        if (!isGameOver) setTimeout(() => { if (messageEl.textContent === text) messageEl.textContent = ""; }, 1500);
    }

    init();
</script>
